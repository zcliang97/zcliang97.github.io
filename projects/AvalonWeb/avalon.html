<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width"/>
	<title>Avalon Web</title>
	<link href="styles.css" rel="stylesheet">
	<script src="avalon.js"></script>
</head>
<body>
	<div id="game"class="content">
		<h1>Avalon Web</h1>
		<div id="game_image">
			<img id="main_image"src="Images/main_avalon.jpg" alt="Avalon" height="400" width="300">
		</div>
		<div id="game_start">
			<button id="btn_begin" class="button_shadowHover">Begin!</button>
		</div>
		<div id="game_setup">
			<p>Select the number of players:</p>
			<input id="num_players" type="number"/>
			<p id="error"></p>
			<p>Enter the names of the players in order, separated by commas:</p>
			<textarea id="players" rows="10" cols="50"></textarea>
			<br/><br/>
			<button id="btn_startGame" class="button_shadowHover">Start Game</button>
		</div>
		<div id="game_dropdown" class="styled-select semi-square">
			<form>
				<select id="dropdown" name="players">
				</select>
			</form>
		</div>
		<div id="game_main">
			<div id="game_message"></div>
			<button id="btn_success" class="button_shadowHover">Success</button>
			<button id="btn_fail" class="button_shadowHover">Fail</button>
			<button id="btn_next" class="button_shadowHover">Next</button>
		</div>
	</div>
</body>
</html>
